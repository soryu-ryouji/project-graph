  lineStyle:
    title: 連線樣式
    options:
      straight: 直線
      bezier: 貝茲曲線
      vertical: 垂直折線
  isRenderCenterPointer:
    title: 顯示中心十字準星
    description: 開啟後，螢幕中心中心會顯示一個十字準星，用於用於指示快捷鍵建立節點的位置
  showGrid:
    title: 顯示網格
  showBackgroundHorizontalLines:
    title: 顯示水平背景線
    description: 水平線和垂直線可以同時開啟，實現網格效果
  showBackgroundVerticalLines:
    title: 顯示垂直背景線
  showBackgroundDots:
    title: 顯示背景點
    description: 這些背景點是水平線和垂直線的交點，實現洞洞板的效果
  showBackgroundCartesian:
    title: 顯示背景直角座標系
    description: '開啟後，將會顯示x軸、y軸和刻度數字

      可以用於觀測一些節點的絕對座標位置

      也能很直觀地知道當前的視野縮放倍數'
  windowBackgroundAlpha:
    title: 視窗背景透明度
    description: '*從1改到小於1的值需要重新開啟檔案才能生效'
  windowBackgroundOpacityAfterOpenClickThrough:
    title: 開啟點擊穿透後的視窗背景透明度
    description: 設定在開啟點擊穿透功能後視窗背景的透明度
  windowBackgroundOpacityAfterCloseClickThrough:
    title: 關閉點擊穿透後的視窗背景透明度
    description: 設定在關閉點擊穿透功能後視窗背景的透明度
  showDebug:
    title: 顯示偵錯資訊
    description: '通常為開發者使用

      開啟後，螢幕左上角將會顯示偵錯資訊。

      若您遇到bug截圖回饋時，建議開啟此選項。'
  enableTagTextNodesBigDisplay:
    title: 標籤文字節點巨大化顯示
    description: '開啟後，標籤文字節點的顯示在攝影機縮小到廣袤的全域視野時，

      標籤會巨大化顯示，以便更容易辨識整個檔案的佈局分佈'
  showTextNodeBorder:
    title: 顯示文字節點邊框
    description: 控制是否顯示文字節點的邊框
  sectionBitTitleRenderType:
    title: 框的縮略大標題渲染類型
    options:
      none: 不渲染（節省效能）
      top: 頂部小字
      cover: 半透明覆蓋框體（最佳效果）
  sectionBigTitleThresholdRatio:
    title: 框的縮略大標題顯示閾值
    description: 當框的最長邊小於視野範圍最長邊的此比例時，顯示縮略大標題
  sectionBigTitleCameraScaleThreshold:
    title: 框的縮略大標題相機縮放閾值
    description: '當攝影機縮放比例大於此閾值時，不顯示縮略大標題

      攝影機縮放比例需要打開偵錯資訊才能顯示'
  sectionBigTitleOpacity:
    title: 框的縮略大標題透明度
    description: 控制半透明覆蓋大標題的透明度，取值範圍0-1
  alwaysShowDetails:
    title: 始終顯示節點詳細資訊
    description: 開啟後，無需滑鼠移動到節點上時，才顯示節點的詳細資訊。
  nodeDetailsPanel:
    title: 節點詳細資訊面板
    options:
      small: 小型面板
      vditor: vditor markdown 編輯器
  useNativeTitleBar:
    title: 使用原生標題列（需要重新啟動應用程式）
    description: 開啟後，視窗頂端將會出現原生的標題列，而不是模擬的標題列。
  protectingPrivacy:
    title: 隱私保護
    description: '用於回報問題截圖時，開啟此項之後將根據所選模式取代文字，以保護隱私。

      僅作顯示層面的取代，不會影響真實資料

      回報完畢後可再關閉，復原'
  protectingPrivacyMode:
    title: 隱私保護模式
    description: 選擇隱私保護時的文字替換方式
    options:
      secretWord: 統一替換（漢字→㊙，字母→a/A，數字→6）
      caesar: 凱撒位移（所有字元往後移動一位）
  entityDetailsFontSize:
    title: 實體詳細資訊字體大小
    description: 設定舞台上渲染的實體詳細資訊的文字大小，單位為畫素
  entityDetailsLinesLimit:
    title: 實體詳細資訊行數限制
    description: 限制舞台上渲染的實體詳細資訊的最大行數，超過限制的部分將被省略
  entityDetailsWidthLimit:
    title: 實體詳細資訊寬度限制
    description: 限制舞台上渲染的實體詳細資訊的最大寬度（單位為px像素，可參考背景網格座標軸），超過限制的部分將被換行
  windowCollapsingWidth:
    title: 迷你視窗的寬度
    description: 點擊切換至迷你視窗時，視窗的寬度，單位為像素
  windowCollapsingHeight:
    title: 迷你視窗的高度
    description: 點擊切換至迷你視窗時，視窗的高度，單位為像素
  limitCameraInCycleSpace:
    title: 開啟循環空間限制攝影機移動
    description: '開啟後，攝影機只能在一個矩形區域內移動

      可以防止攝影機移動到很遠的地方迷路

      該矩形區域會形成一個循環空間，類似於無邊貪食蛇遊戲中的地圖

      走到最上面會回到最下面，走到最左邊會回到最右邊

      注意：該功能還在實驗階段'
  cameraCycleSpaceSizeX:
    title: 迴圈空間寬度
    description: 迴圈空間的寬度，單位為像素
  cameraCycleSpaceSizeY:
    title: 循環空間高度
    description: 迴圈空間的高度，單位為畫素
  renderEffect:
    title: 渲染特效
    description: 是否渲染特效，如果卡頓可以關閉
  compatibilityMode:
    title: 相容模式
    description: 開啟後，軟體會使用另一種渲染方式
  historySize:
    title: 歷史紀錄大小
    description: '這個數值決定了您最多ctrl+z復原的次數

      如果您的電腦記憶體非常少，可以適當調小這個值'
  compressPastedImages:
    title: 是否壓縮貼上到舞台的圖片
    description: 開啟後，貼上到舞台的圖片會被壓縮，以節省載入檔案時的記憶體壓力和磁碟壓力
  maxPastedImageSize:
    title: 貼上到舞台的圖片的尺寸限制（像素）
    description: '長或寬超過此尺寸的圖片，其長或寬的最大值將會被限制為此大小

      同時保持長寬比不變，僅在開啟“壓縮貼上到舞台的圖片”時生效'
  isPauseRenderWhenManipulateOvertime:
    title: 超過一定時間未操作舞台，暫停渲染
    description: 開啟後，超過若干秒未做出舞台操作，舞台渲染會暫停，以節省CPU/GPU資源。
  renderOverTimeWhenNoManipulateTime:
    title: 超時停止渲染舞台的時間（秒）
    description: '超過一定時間未做出舞台操作，舞台渲染會停止，以節省CPU/GPU資源。

      必須在上述“逾時暫停渲染”選項開啟後才會生效。'
  ignoreTextNodeTextRenderLessThanCameraScale:
    title: 當攝影機縮放倍數小於一定值時，不渲染文字節點內的文字及其詳細資訊
    description: '開啟後，當攝影機縮放倍數小於一定值時，(也就是觀察宏觀狀態時)

      不渲染文字節點內的文字及其詳細資訊，這樣可以提高渲染效能，但會導致文字節點的文字內容無法顯示'
  isEnableEntityCollision:
    title: 實體碰撞偵測
    description: '開啟後，實體之間會進行碰撞擠壓移動，可能會影響效能。

      建議關閉此項，目前實體碰撞擠壓還不完善，可能導致堆疊溢位'
  autoRefreshStageByMouseAction:
    title: 滑鼠操作時自動刷新舞台
    description: '開啟後，滑鼠操作(拖曳移動視野)會自動重新整理舞台

      防止出現開啟某個檔案後，圖片未載入成功還需手動重新整理的情況'
  autoNamerTemplate:
    title: 建立節點時自動命名範本
    description: '輸入`{{i}}` 代表節點名稱會自動替換為編號，雙擊建立時可以自動累加數字。

      例如`n{{i}}` 會自動替換為`n1`, `n2`, `n3`…

      輸入`{{date}}` 會自動替換為目前日期，雙擊建立時可以自動更新日期。autoNamerTemplate

      輸入`{{time}}` 會自動替換為目前時間，雙擊建立時可以自動更新時間。

      可以組合使用，例如`{{i}}-{{date}}-{{time}}`'
  autoNamerSectionTemplate:
    title: 建立框時自動命名範本
    description: '輸入`{{i}}` 代表節點名稱會自動替換為編號，雙擊建立時可以自動累加數字。

      例如`n{{i}}` 會自動替換為`n1`, `n2`, `n3`…

      輸入`{{date}}` 會自動替換為目前日期，雙擊建立時可以自動更新日期。

      輸入`{{time}}` 會自動替換為目前時間，雙擊建立時可以自動更新時間。

      可以組合使用，例如`{{i}}-{{date}}-{{time}}`'
  autoSaveWhenClose:
    title: 點擊視窗右上角關閉按鈕時自動儲存專案檔案
    description: '關閉軟體時，如果有未儲存的專案檔案，會彈出提示框詢問是否儲存。

      開啟此選項後，關閉軟體時會自動儲存專案檔案。

      所以，建議開啟此選項。'
  autoSave:
    title: 開啟自動儲存
    description: '自動儲存目前檔案

      此功能目前僅對已有路徑的檔案有效，不對草稿檔案生效！'
  autoSaveInterval:
    title: 開啟自動儲存間隔（秒）
    description: 注意：目前計時時間僅在軟體視窗啟動時計時，軟體最小化後不會計時。
  clearHistoryWhenManualSave:
    title: 使用快捷鍵手動儲存時，自動清空歷史紀錄
    description: '當使用Ctrl+S快捷鍵手動儲存檔案時，自動清空操作歷史紀錄。

      開啟此選項可以減少記憶體佔用並保持介面整潔。'
  historyManagerMode:
    title: 歷史紀錄管理員模式
    description: '選擇歷史紀錄的管理方式：

      memoryEfficient - 記憶體高效模式，使用增量儲存，省記憶體但可能在復原/重做時稍慢

