      關閉後，連線端點將始終位於實體中心'
  enableRightClickConnect:
    title: 啟用右鍵點擊式連線功能
    description: '開啟後，選取實體並右鍵點擊其他實體時會自動建立連線，且右鍵選單僅在空白處顯示

