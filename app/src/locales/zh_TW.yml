    description: 設置自動備份文件的保存路徑，如果為空則使用默認路徑
  scaleExponent:
    title: 視角縮放速度
    description: '《當前縮放倍數》會不斷的以一定倍率無限逼近《目標縮放倍數》

      當逼近的足夠近時（小於0.0001），會自動停止縮放

      值為1代表縮放會立刻完成，沒有中間的過渡效果

      值為0代表縮放永遠都不會完成，可模擬鎖死效果

      注意：若您在縮放畫面時感到卡頓，請調成1'
  cameraKeyboardScaleRate:
    title: 視角縮放鍵盤速率
    description: '每次通過一次按鍵來縮放視野時，視野的縮放倍率

      值為0.2代表每次放大會變為原來的1.2倍，縮小為原來的0.8倍

      值為0代表禁止通過鍵盤縮放'
  scaleCameraByMouseLocation:
    title: 視角縮放根據鼠標位置
    description: '開啟後，縮放視角的中心點是鼠標的位置

