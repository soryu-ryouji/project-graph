    description: '開啟後，攝像機只能在一個矩形區域內移動

      可以防止攝像機移動到很遠的地方迷路

      該矩形區域會形成一個循環空間，類似於無邊貪吃蛇遊戲中的地圖

      走到最上面會回到最下面，走到最左邊會回到最右邊

      注意：該功能還在實驗階段'
