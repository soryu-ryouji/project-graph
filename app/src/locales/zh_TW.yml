    description: '框選一堆節點或一個節點，並按下快捷鍵或點擊按鈕來重置視野後

      視野會調整大小和位置，確保所有選中內容出現在屏幕中央並完全涵蓋

      由於視野縮放大小原因，此時邊緣可能會有留白

      值為1 表示邊緣完全不留白。（非常放大的觀察）

      值為2 表示留白內容恰好為自身內容的一倍'
  cameraResetMaxScale:
