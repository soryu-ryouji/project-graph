      例如`n{{i}}` 會自動替換為`n1`, `n2`, `n3`…

      輸入`{{date}}` 會自動替換為當前日期，雙擊創建時可以自動更新日期。autoNamerTemplate

      輸入`{{time}}` 會自動替換為當前時間，雙擊創建時可以自動更新時間。

      可以組合使用，例如`{{i}}-{{date}}-{{time}}`'
